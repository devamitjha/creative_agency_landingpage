<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency landingpage</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/gsap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="bg_wrapper">
            <div class="bg_"></div>
            <div class="bg_"></div>
            <div class="bg_"></div>
            <div class="bg_"></div>
            <div class="bg_"></div>
            <div class="bg_"></div>
            <div class="bg_"></div>
            <div class="bg_"></div>
        </div>

        <div class="content_wrapper">
            <header>

                <div class="logo">
                    <div class="text_logo">DA</div>
                </div>

                <nav>
                    <div class="nav_item">
                        <a href="#">Agency</a>
                        <a href="#">Work</a>
                    </div>
                </nav>

                <div class="menu_item">
                    <div class="language">En</div>
                    <div class="menu_">
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </header>

            <section>

                <div class="content_section">

                    <div class="search">
                        <i class="fa fa-search"></i>
                    </div>

                    <article>
                        <h1>A Digital <span>Creative Agency</span></h1>
                        <p>We works on a diverse range of projects, from helping <br>statrups get their business up</p>
                    </article>

                    <div class="info">

                        <div class="item">
                            <p>Lets</p>
                            <i class="fa fa-envelope-o"></i>
                        </div>

                        <div class="item">
                            <p>Talk Design</p>
                        </div>

                    </div>

                </div>

                <div class="social_section">
                    <i class="fa fa-behance"></i>
                    <i class="fa fa-dribbble"></i>
                    <i class="fa fa-facebook"></i>
                </div>

            </section>

            <div class="footer">

                <div class="scroll">
                    <span></span>
                    <p>Scroll</p>
                </div>

                <div class="slider_info">

                    <div class="digital_img">
                        <img src="images/bg5.jpg">
                    </div>

                    <div class="share">
                        <i class="fa fa-share-alt"></i>
                    </div>

                    <div class="pagination">
                        <div class="item">01</div>
                        <span></span>
                        <div class="item">04</div>
                    </div>

                    <div class="featured_project">
                        <div class="info_">
                            <span>FEATURED</span>
                            <h2>PROJECT</h2>
                        </div>
                        <div class="slider_nav">
                            <i class="fa fa-angle-left"></i>
                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>

                    <div class="footer_border">
                        <div class="border_"></div>
                        <div class="border_"></div>
                        <div class="border_"></div>
                        <div class="border_"></div>
                        <div class="border_"></div>
                        <div class="border_"></div>
                        <div class="border_"></div>
                    </div>

                </div>

            </div>
        </div>


    </div>

    <script src="js/app.js"></script>
</body>

</html>
